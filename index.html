<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Escolar IA</title>
    <style>
        /* CSS para Estilos e Temas (Claro e Escuro) */
        :root {
            --cor-fundo: #f0f2f5;
            --cor-texto: #1c1e21;
            --cor-fundo-chat: #ffffff;
            --cor-fundo-input: #e4e6eb;
            --cor-borda: #dcdfe3;
            --cor-bolha-usuario: #0084ff;
            --cor-texto-bolha-usuario: #ffffff;
            --cor-bolha-ia: #e4e6eb;
            --cor-texto-bolha-ia: #050505;
            --cor-creditos: #8a8d91;
        }

        body.dark-mode {
            --cor-fundo: #18191a;
            --cor-texto: #e4e6eb;
            --cor-fundo-chat: #242526;
            --cor-fundo-input: #3a3b3c;
            --cor-borda: #3a3b3c;
            --cor-bolha-usuario: #0084ff;
            --cor-texto-bolha-usuario: #ffffff;
            --cor-bolha-ia: #3a3b3c;
            --cor-texto-bolha-ia: #e4e6eb;
            --cor-creditos: #8a8d91;
        }

        /* AJUSTES PARA TELA CHEIA */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem no corpo da p√°gina */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            transition: background-color 0.3s, color 0.3s;
        }

        #app-container {
            width: 100%;
            height: 100%; /* Ocupa 100% da altura da tela */
            background-color: var(--cor-fundo-chat);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Fim dos ajustes de tela cheia */


        #header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--cor-borda);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Impede que o header encolha */
        }
        
        #header h1 {
            font-size: 20px;
            margin: 0;
        }

        #theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #0084ff; }
        input:checked + .slider:before { transform: translateX(20px); }

        #chat-window {
            flex-grow: 1; /* Faz o chat ocupar todo o espa√ßo dispon√≠vel */
            padding: 20px;
            overflow-y: auto; /* Adiciona rolagem apenas no chat */
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word; /* Garante que palavras longas quebrem a linha */
        }

        .user-message {
            background-color: var(--cor-bolha-usuario);
            color: var(--cor-texto-bolha-usuario);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--cor-bolha-ia);
            color: var(--cor-texto-bolha-ia);
            align-self: flex-start;
        }
        
        .loading-indicator {
            align-self: flex-start;
        }
        
        .loading-indicator span {
             display: inline-block;
             width: 8px; height: 8px;
             border-radius: 50%;
             background-color: var(--cor-texto-bolha-ia);
             animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-indicator .dot1 { animation-delay: -0.32s; }
        .loading-indicator .dot2 { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #input-area-container {
            flex-shrink: 0; /* Impede que a √°rea de input encolha */
            background-color: var(--cor-fundo-chat);
        }

        #input-area {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid var(--cor-borda);
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            background-color: var(--cor-fundo-input);
            border-radius: 18px;
            padding: 12px 15px;
            font-size: 16px; /* Tamanho bom para mobile, evita zoom autom√°tico */
            color: var(--cor-texto);
        }
        #user-input:focus {
            outline: none;
        }

        #image-upload-label, #send-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }
        
        #image-preview-container {
             padding: 0 15px;
        }

        #image-preview {
            position: relative;
            display: inline-block; /* Garante que o container se ajuste √† imagem */
            margin-bottom: 5px;
        }
        
        #preview-img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
        }

        #remove-img-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        
        /* Se√ß√£o de Cr√©ditos */
        #footer-credits {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: var(--cor-creditos);
            background-color: var(--cor-fundo-chat);
            border-top: 1px solid var(--cor-borda);
        }

    </style>
</head>
<body>

    <div id="app-container">
        <header id="header">
            <h1>Assistente Escolar ü§ñ</h1>
            <label id="theme-switcher">
                <span id="theme-text">üåô</span>
                <div class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </div>
            </label>
        </header>

        <div id="chat-window">
            <div class="message ai-message">
                Ol√°! Como posso te ajudar com seus estudos hoje? Voc√™ pode me enviar uma pergunta ou uma foto de um exerc√≠cio.
            </div>
        </div>

        <div id="input-area-container">
            <div id="image-preview-container"></div>
            <form id="input-area" onsubmit="handleSendMessage(event)">
                <label id="image-upload-label" for="image-upload">üìé</label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                
                <input type="text" id="user-input" placeholder="Digite sua pergunta aqui...">
                
                <button id="send-btn" type="submit">‚û§</button>
            </form>
            <div id="footer-credits">
                Criado com carinho por Max Odilon ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT para a l√≥gica do App

        // --- 1. CONFIGURA√á√ÉO INICIAL E SELE√á√ÉO DE ELEMENTOS ---

        // ‚ö†Ô∏è COLE SUA NOVA E SEGURA CHAVE DE API AQUI DENTRO DAS ASPAS ‚ö†Ô∏è
        const API_KEY = 'AIzaSyC0Q3HAebNzVGzDu96vpo5NKVseWdjSCYg'; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const form = document.getElementById('input-area');
        const inputField = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        
        let uploadedImageBase64 = null; // Vari√°vel para guardar a imagem
        let isLoading = false; // Controla o estado de carregamento

        // --- 2. L√ìGICA DO TEMA (CLARO/ESCURO) ---

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            themeText.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- 3. L√ìGICA DE UPLOAD E PREVIEW DE IMAGEM ---

        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = () => {
                uploadedImageBase64 = reader.result.split(',')[1];
                
                imagePreviewContainer.innerHTML = `
                    <div id="image-preview">
                        <img src="${reader.result}" id="preview-img" />
                        <button id="remove-img-btn" onclick="removeImage()">x</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        });
        
        function removeImage() {
            uploadedImageBase64 = null;
            imagePreviewContainer.innerHTML = '';
            imageUploadInput.value = '';
        }

        // --- 4. L√ìGICA PRINCIPAL DE ENVIO DE MENSAGEM ---

        async function handleSendMessage(event) {
            event.preventDefault();
            if (isLoading) return; // Impede m√∫ltiplos envios

            const userText = inputField.value.trim();
            if (!userText && !uploadedImageBase64) return;

            isLoading = true;
            addMessage(userText, 'user');
            inputField.value = '';
            showLoadingIndicator();

            try {
                const parts = [];
                if(userText) parts.push({ text: userText });
                if(uploadedImageBase64) parts.push({ inline_data: { mime_type: "image/jpeg", data: uploadedImageBase64 } });
                
                const requestBody = { contents: [{ parts: parts }] };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro na API: ${response.statusText}`);
                }

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                removeLoadingIndicator();
                addMessage(aiText, 'ai');
                removeImage();

            } catch (error) {
                console.error("Erro:", error);
                removeLoadingIndicator();
                addMessage(`Desculpe, ocorreu um erro: ${error.message}. Verifique sua chave de API e a conex√£o.`, 'ai');
            } finally {
                isLoading = false;
            }
        }
        
        // Adiciona o event listener ao formul√°rio
        form.addEventListener('submit', handleSendMessage);

        // --- 5. FUN√á√ïES AUXILIARES ---

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            // Usar innerHTML para renderizar Markdown b√°sico como quebras de linha
            messageElement.innerHTML = (text || ' ').replace(/\n/g, '<br>'); 
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function showLoadingIndicator() {
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading';
            loadingElement.classList.add('message', 'loading-indicator');
            loadingElement.innerHTML = `<span class="dot1"></span><span class="dot2"></span><span class="dot3"></span>`;
            chatWindow.appendChild(loadingElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading');
            if (indicator) {
                chatWindow.removeChild(indicator);
            }
        }
    </script>

</body>
</html>
